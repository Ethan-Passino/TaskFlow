name: CI - Run Tests

on:
  push:
    branches:
      - main
      - dev
      - update2
  pull_request:
    branches:
      - main
      - dev
      - update2

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set working directory to the folder containing package.json and package-lock.json
      - name: Use backend directory
        working-directory: src/backend
        run: echo "Switched to src/backend"

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test
